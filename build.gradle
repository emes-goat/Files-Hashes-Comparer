plugins {
    id 'java'
    id 'com.gradleup.shadow' version '9.0.0-beta8'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly("org.projectlombok:lombok:1.18.36")
    annotationProcessor("org.projectlombok:lombok:1.18.36")
    implementation("commons-cli:commons-cli:1.9.0")

    implementation("org.xerial:sqlite-jdbc:3.49.0.0")
    implementation("org.hibernate.orm:hibernate-core:6.6.8.Final")
    implementation("org.hibernate.orm:hibernate-agroal:6.6.8.Final")
    implementation("io.agroal:agroal-pool:2.5")

    annotationProcessor("org.hibernate.orm:hibernate-jpamodelgen:6.6.8.Final")
    implementation("org.hibernate.validator:hibernate-validator:8.0.2.Final")
    implementation("jakarta.el:jakarta.el-api:6.0.1")

    implementation("org.apache.logging.log4j:log4j-core:2.24.3")
    implementation("org.hibernate.orm:hibernate-community-dialects:6.6.7.Final")

    testCompileOnly("org.projectlombok:lombok:1.18.36")
    testAnnotationProcessor("org.projectlombok:lombok:1.18.36")
    testImplementation platform("org.junit:junit-bom:5.12.0-M1")
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.12.0-M1")
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.12.0-M1")
    testImplementation("org.junit.platform:junit-platform-launcher:1.12.0-M1")
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.emes.Main'
    }
}